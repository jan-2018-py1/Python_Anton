<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
</head>
<body>
    <div id="main">
        <h1>Users</h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Full name</th> 
                <th>Email</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
            {% for key in users%}
            <tr>
                <td>{{key["id"]}}</td>
                <td><a href="/users/{{key['id']}}">{{key["name"]}}</a></td> 
                <td>{{key["email"]}}</td>
                <td>{{key["created"]}}</td>
                <td><a href="/users/{{key['id']}}">Show</a><a href="/edit/{{key['id']}}">Edit</a> <a href="/delete/{{key['id']}}">Delete</a></td>
            </tr>     
            {% endfor %}
        </table>
        <a href="/new">Add a new user</a>
    </div>
</body>
</html>
