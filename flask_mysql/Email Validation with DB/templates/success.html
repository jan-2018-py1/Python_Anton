<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Success</title>
</head>
<body>
    <h2>Email Addresses Entered:</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Email</th> 
            <th>Created</th>
            <th>Delete?</th>
        </tr>
        {% for key in emails %}
        <tr>
            <td>{{ key['id'] }}</td>
            <td>{{ key['email'] }}</td>
            <td>{{ key['date_created'] }}</td>
            <td>
                <form action="/delete_data/{{ key['email'] }}" method="post">
                    <button>Yes</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
