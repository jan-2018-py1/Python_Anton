<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey/style.css' %}" media-"screen" title="no title" charset="utf-8">
    <title>Survey Form</title>
</head>
<body>
    <form action="/result" method="post">
        {% csrf_token %} 
        <label for="name">Your Name:</label>
        <input type="text" name="name">
        <br>
        <label for="location">Dojo Location:</label>
        <select name="location">
            <option value="Mountain View">Mountain View</option>
            <option value="Washington DC">Washington DC</option>
            <option value="Boston">Boston</option>
        </select>
        <br>
        <label for="lang">Favorite Language:</label>
        <select name="lang">
            <option value="Java Script">Java Script</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
        </select>
        <br>
        <label for="comments">Comment(optional):</label>
        <textarea name="comments" cols="30" rows="10"></textarea>
        <br>
        <button class="blue">Submit</button>
    </form>
</body>
</html>
