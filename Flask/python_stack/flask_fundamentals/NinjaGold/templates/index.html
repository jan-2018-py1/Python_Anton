<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="gamefield">
            <div>
                Your Gold: <input type="text" name="gold" readonly value="{{gold}}">
            </div>
            <div id="locations">
                <div class="loc">
                    <h1>Farm</h1>
                    <p>(earn 10-20 golds)</p>
                    <form action="/process_money/Farm" method="post">
                        <button>Find Gold!</button>
                    </form>
                </div>
                <div class="loc">
                    <h1>Cave</h1>
                    <p>(earn 5-10 golds)</p>
                    <form action="/process_money/Cave" method="post">
                        <button>Find Gold!</button>
                    </form>
                </div>
                <div class="loc">
                    <h1>House</h1>
                    <p>(earn 2-5 golds)</p>
                    <form action="/process_money/House" method="post">
                        <button>Find Gold!</button>
                    </form>
                </div>
                <div class="loc">
                    <h1>Casino</h1>
                    <p>(earn/takes 0-50 golds)</p>
                    <form action="/process_money/Casino" method="post">
                        <button>Find Gold!</button>
                    </form>
                </div>
            </div>
            <div id="result">
                Activities:<br>
                <textarea name="activ" id="activ" cols="115" rows="15" readonly>{% for i in session['log'] %} {{ i }}{% endfor %}</textarea> 
            </div>
        </div>
    </div>
</body>
</html>
