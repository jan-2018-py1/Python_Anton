<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mystyle.css') }}">
    <title>Great Number Game</title>
</head>
<body>
    <div id="wrapper">
        <div id="top">
            <h1>Welcome to the Great Number Game!</h1>
            <h2>I'm thinking of a number between 1 and 100</h2>
            <h2>Take a guess!</h2>
            {{num}}
        </div>

        {% if answer != 'won' %}
            {% if answer == 'less' %}
                <div id="response" class="rd">
                    <h2>Too low!</h2>
                </div>
            {% endif %}
            {% if answer == 'more' %}
                <div id="response" class="rd">
                    <h2>Too high!</h2>
                </div>
            {% endif %}

            {% else %}
                <div id="response" class="gr">
                    <h2>You Win!</h2>
                    <h3{{num}} was the number!></h3>
                    <form action="/res" method="post">
                        <button>Play again?</button>
                    </form>
                </div>
        {% endif %}      

        <form action="/" method="post" {{cl}}>
            <input type="text" name='answer'>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
