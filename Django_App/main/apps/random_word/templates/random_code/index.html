<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
        <link rel="stylesheet" href="{% static 'random_code/style.css' %}" media-"screen" title="no title" charset="utf-8">
    <title>random_code</title>
</head>
<body>
    <div>
        <h2>Random Word (attempt #{{request.session.attempts}})</h2>
            <h1 id="code">{{request.session.code}}</h1>
            <br>
            <form action="/code/generate" method="GET">
                {% csrf_token %}
                <input id="generate" type="submit" value="Generate">
            </form>
    </div>
</body>
</html>
