<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Amadon Store</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for key in storedata.items %}
            <tr>
                <td>{{ key.1.0 }}</td>
                <td>{{ key.1.1 }}</td>
                <td>
                    <form action='/amadon/checkout' method='post'>
                    {% csrf_token %}
                        <select name='quantity'>
                               <option>1</option>
                               <option>2</option>
                               <option>3</option>
                        </select>
                        <input type='hidden' name='product_id' value={{ key.0 }} />
                        <input type='submit' value='Buy!' />
                    </form>
                </td>
            </tr>
        {% endfor %}     
    </table>
</body>
</html>
