<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" media-"screen" title="no title" charset="utf-8">
    <title>users</title>
</head>
<body>
    <div id="main">
        <h1>Users</h1>
        <table>
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user.id}}</th>
                        <td><a href="user/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                        <td>{{user.email_address}}</td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <a href="user/{{user.id}}">Show</a> | <a href="{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/destroy">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/users/new">Add a new user</a>
    </div>
</body>
</html>
