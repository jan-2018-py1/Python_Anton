<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'belt/style.css' %}" media-"screen" title="no title" charset="utf-8">
    <title>Add Book</title>
</head>
<body>
    <div id="main">
        <div id="right">
            <a href="/book/">home</a> | 
            <a href="/reset">Logout</a>
        </div>
        <h1>Add a new Book Title and a Review:</h1>
        <form action="/create/" method="post">
            {% csrf_token %} 
            Book Title:<input type="text" name="title">
            <br>
            Author:<br>
            Choose from the list:<br>
            <select name="author">
                {% for author in authors %}
                <option value="{{author.author}}">{{author.author}}</option>
                {%endfor%}
            </select>
            <br>
            Or add a new author:<br>
            <input type="text" name="newauthor">
            <br>
            Review<br>
            <textarea name="review" cols="30" rows="10"></textarea>
            <br>
            Rating<br>
            <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
            </select>
            stars
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    {% if messages %}
        {% for message in messages %}
        <script>
            alert('{{ message }}');
        </script>
        {% endfor %}
    {% endif %}
</body>
</html>
